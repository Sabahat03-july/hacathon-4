<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main">
    <div class="left">
        <div class="profile-img" id="profile-image">
            <img id="profile-img-src" src="sabahat.jfif" alt="Profile Image">
        </div>
    </div>

    <div class="right">
        <h1>Resume Builder</h1>

        <!-- Form to get user inputs -->
        <form id="resume-form">
            <div class="box-1">
                <h2 class="heading">Personal Information</h2>
                <input type="text" id="name" placeholder="Full Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone" required>
            </div>

            <div class="box-1">
                <h2 class="heading">Education</h2>
                <input type="text" id="education" placeholder="Education" required>
            </div>

            <div class="box-1">
                <h2 class="heading">Work Experience</h2>
                <input type="text" id="work" placeholder="Work Experience" required>
            </div>

            <div class="box-1">
                <h2 class="heading">Skills</h2>
                <div class="skills-section">
                    <div class="skills-checkbox">
                        <input type="checkbox" id="html" value="HTML"> HTML
                        <input type="checkbox" id="css" value="CSS"> CSS
                        <input type="checkbox" id="js" value="JavaScript"> JavaScript
                        <input type="checkbox" id="ts" value="TypeScript"> TypeScript
                    </div>
                </div>
            </div>

            <div class="box-1">
                <h2 class="heading">Gender</h2>
                <div class="gender-section">
                    <input type="radio" name="gender" id="male" value="Male"> Male
                    <input type="radio" name="gender" id="female" value="Female"> Female
                    <input type="radio" name="gender" id="other" value="Other"> Other
                </div>
            </div>

            <div class="box-2">
                <button type="submit">Generate Resume</button>
            </div>
        </form>

        <!-- Container to display the resume after form submission -->
        <div id="resume-output" style="display: none;">
            <h2>Your Resume</h2>
            <div id="resume-content"></div>
            <button id="edit-resume-btn">Edit Resume</button>
            <button id="back-to-form-btn" style="display:none;">Back to Form</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
